<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túl az Óperencián</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <h1>Túl az Óperencián</h1>
        <p>
            Fedezd fel a világot velünk! A Túl az Óperencián utazási iroda segít átlépni a határokat és álmaid úti céljait valóra váltani. 
            <br>
            Csak tervezd meg az utazást, a többit bízd ránk!
        </p>
    </header>

    <div class="container">
        <div class="login">
            <form class="form">
                <h1 class="h1">
                    LOG IN
                </h1>
                
                <label class="label" for="username">
                    Username
                </label>
                <input class="input" type="text" placeholder="Username" required>

                <label class="label" for="password">
                    Password 
                </label>
                <input class="input" type="password" placeholder="Password" required>
                <i class='bx bx-low-vision' ></i>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button class="button">
                    Login
                </button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
